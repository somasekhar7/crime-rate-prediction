{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h1 class="huge panel-title">Change Password</h1>

        </div>
        <div class="panel-body">
          <form action="" method="post" role="form">

            <div class="form-group">
              <label class="col-form-label">Old Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="password" name="old_password"  required class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">New Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="password" name="new_password"  required class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Confirm New Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="password" name="confirm_new_password"  required class="form-control"/>
              </div>
            </div>

            <div class="form-group">
              <label class="aria-label"></label>
              <input type="submit" name="Change" value="Change" class="btn-lg btn-success"/>
              <input type="button" name="cancel" value="Cancel" class="btn-lg btn-danger" onclick="window.location.assign('/profile')"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'includes/_footer.html' %}
{% endblock %}
