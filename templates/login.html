{% extends 'layout.html' %}

{% block body %}

{% from "includes/_formvalidators.html" import render_field %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign in</h3>
        </div>
              <div class="panel-body">
                  <form method="POST" action="" role="form">
                    <fieldset>
                        <div class="form-group">
                          <label>Email or Username</label>
                          <input type="text" name="email" class="form-control" required='required' value="{{request.form.email}}" autofocus>
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" name="password" class="form-control" value="{{request.form.password}}" required>
                        </div>
                        <div class="form-group">
                          <input type="submit" name="submit" value="Login" class="btn btn-primary btn-lg btn-success btn-block">
                        </div>
                        <div class="form-group">
                          <a class="btn btn-primary btn-sm btn-danger btn-block" href="/forget_password">Forget Password</a>
                        </div>
                    </fieldset>
                  </form>
              </div>
          </div>
      </div>
    </div>
</div>

{% include 'includes/_footer.html' %}
{% endblock %}
