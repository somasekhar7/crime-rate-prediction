{% extends 'layout.html' %}
{% block body %}
{% if email_form: %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h1 class="huge panel-title">Forget Password</h1>

        </div>
        <div class="panel-body">
          <form action="" method="post" role="form">

            <div class="form-group">
              <label class="col-form-label">Enter your registered Email</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="email" name="email"  required class="form-control"/>
              </div>
            </div>


            <div class="form-group">
              <label class="aria-label"></label>
              <input type="submit" name="submit" value="Send OTP" class="btn-lg btn-success"/>
              <input type="button" name="cancel" value="Cancel" class="btn-lg btn-danger" onclick="window.location.assign('/login')"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% if otp_form: %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h1 class="huge panel-title">Enter OTP send on your Email</h1>

        </div>
        <div class="panel-body">
          <form action="" method="post" role="form">

            <div class="form-group">
              <label class="col-form-label">Enter OTP</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="text" name="OTP_SEND"  required class="form-control"/>
              </div>
            </div>



            <div class="form-group">
              <label class="aria-label"></label>
              <input type="submit" name="submit" value="Verify OTP" class="btn-lg btn-success"/>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endif %}









{% if set_password_form: %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h1 class="huge panel-title">Set New Password</h1>

        </div>
        <div class="panel-body">
          <form action="" method="post" role="form">

            <div class="form-group">
              <label class="col-form-label">Enter New Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="password" name="password"  required class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Confirm New Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-password"></i></span>
                <input type="password" name="confirm_password"  required class="form-control"/>
              </div>
            </div>


            <div class="form-group">
              <label class="aria-label"></label>
              <input type="submit" name="submit" value="Change Password" class="btn-lg btn-success"/>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% include 'includes/_footer.html' %}
{% endblock %}
